	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script>
		function toggle_search() {
			if($(".input_search").hasClass("display_none")) {
				$(".input_search").removeClass("display_none");
				$(".title_center").addClass("display_none");
				$(".left img").attr("src","img/ic_close.png")
			} else {
				//执行搜索事件
				var val = $(".input_search input").val();
				alert("执行检索事件:"+val);
			}
		}
		function close_search(){
			if(!$(".input_search").hasClass("display_none")) {
				$(".input_search").addClass("display_none");
				$(".title_center").removeClass("display_none");
				$(".left img").attr("src","img/ic_back.png")
			}
		}
	</script>
